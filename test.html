<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郭佳仑 💕 钱海宁 - 测试版本</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .hero {
            max-width: 800px;
            margin: 0 auto;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .counter {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .counter-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
        }
        .counter-number {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }
        .test-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>郭佳仑 💕 钱海宁</h1>
        <p>我们的爱情故事</p>
        <p>从 <strong>2023年9月26日</strong> 开始</p>
        
        <div class="counter">
            <div class="counter-item">
                <span class="counter-number" id="days">0</span>
                <span>天</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="hours">0</span>
                <span>小时</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="minutes">0</span>
                <span>分钟</span>
            </div>
        </div>
        
        <div class="test-message">
            <h2>🎉 测试成功！</h2>
            <p>如果你能看到这个页面，说明GitHub Pages工作正常！</p>
            <p>现在可以上传完整版本了。</p>
        </div>
    </div>

    <script>
        // 简单的计数器
        function updateCounter() {
            const startDate = new Date('2023-09-26T19:00:00');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }
        
        updateCounter();
        setInterval(updateCounter, 60000);
    </script>
</body>
</html>
